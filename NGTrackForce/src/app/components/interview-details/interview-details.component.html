<h2>Associate FeedBack</h2>
<div *ngIf='!isAssociate; else elseBlockOne'>
	<textarea maxlength="1900" disabled = "true" style="min-width: 1200px; min-height: 200px" [(ngModel)]="assoFeedback"></textarea>
</div>
<ng-template #elseBlockOne>
	<textarea maxlength="1900" style="min-width: 1200px; min-height: 200px" [(ngModel)]="assoFeedback"></textarea>
</ng-template>

</div>
