<nav class="navbar navbar-default custom-nav shadow">
  <div class="container-fluid" style="padding: 0px">
    <div class="navbar-header">
      <a class="navbar-brand">
        <img src="../../../assets/logo.png" height="52" width="152" alt="Revature Logo">
      </a>
    </div>

    <!-- if screen becomes to small, organize buttons into dropdown -->
    <button id="collapsedNav" *ngIf="isLoggedIn" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Buttons -->
    <div class="collapse navbar-collapse flex-grow-0" id="collapsingNav" *ngIf="navbarService.visible">
      <!-- Associate button options -->
      <ul *ngIf='isAssociate' class="navbar-nav" id="associateNav">
        <li class="nav-item">
          <a id="home" class="nav-link" [routerLink]="['/associate-view']" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a id="interviews" class="nav-link" [routerLink]="['/myinterview-view']" routerLinkActive="active">My Interviews</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Welcome, {{username}}!
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a id="logout" class="dropdown-item nav-item" href="#" (click)="logout()">Logout</a>
          </div>
        </li>
      </ul>

      <!-- Trainer button options -->
      <ul *ngIf='isTrainer' class="navbar-nav" id="trainerNav">
        <li class="nav-item">
          <a id="home" class="nav-link" [routerLink]="['/trainer-view']" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a id="batches" class="nav-link" [routerLink]="['/batch-listing']" routerLinkActive="active">Batch List</a>
        </li>
        <li class="nav-item">
          <a id="associates" class="nav-link" [routerLink]="['/associate-listing']" routerLinkActive="active">Associate List</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Welcome, {{username}}!
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a id="logout" class="dropdown-item nav-item" href="#" (click)="logout()">Logout</a>
          </div>
        </li>
      </ul>

      <ul *ngIf='isStaging || isSales || isAdmin' class="nav navbar-nav d-flex flex-row">
        <li>
          <a [routerLink]="['/app-home']" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a id="batches" class="nav-link" [routerLink]="['/batch-listing']" routerLinkActive="active">Batch List</a>
        </li>
        <li class="nav-item">
          <a id="associates" class="nav-link" [routerLink]="['/associate-listing']" routerLinkActive="active">Associate List</a>
        </li>
        <li class="nav-item">
          <a id="predictions" class="nav-link" [routerLink]="['/predictions']" routerLinkActive="active">Prediction List</a>
        </li>
        <li class="nav-item">
          <a id="create" class="nav-link" [routerLink]="['/create-user']" routerLinkActive="active">Create User</a>
        </li>
        <li *ngIf='isAdmin' class="nav-item">
          <a id="salesforce" class="nav-link" [routerLink]="['/salesforce']" routerLinkActive="active">Salesforce</a>
        </li>
        <li class="nav-item dropdown mr-auto">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Welcome, {{username}}!
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a id="logout" class="dropdown-item nav-item" href="#" (click)="logout()">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
