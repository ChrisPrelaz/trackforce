<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="center-div" *ngIf="!isDataReady">
        <img src="./../../../assets/loadingcircle.gif" height="200" width="200">
      </div>
      <h3 class="data-status" *ngIf="isDataReady && isDataEmpty">
        No Associates Found
      </h3>
      <canvas *ngIf="isDataReady && !isDataEmpty" baseChart id="bar" [chartType]="chartType" [datasets]="dataSets" [labels]="statusNames"
        [options]="options" [colors]="mappedColors">
      </canvas>
    </div>
    <div class="col-md-6">
      <h3>Associates</h3>
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Marketing Status</th>
            <th>Client</th>
          </tr>
        </thead>
        <div class="center-div" *ngIf="!isDataReady">
            <img src="./../../../assets/loadingcircle.gif" height="200" width="200">
        </div>
        <tbody>
          <ng-container *ngIf="associates">
            <tr *ngFor="let associate of associates | orderBy:'id'">
              <td>
                <a [routerLink]="" (click)="goToFormComponent(associate.id)">{{associate.id}}</a>
              </td>
              <td>{{associate.firstName}}</td>
              <td>{{associate.lastName}}</td>
              <td>{{associate.marketingStatus.name}}</td>
              <td>{{associate.client.name}}</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
